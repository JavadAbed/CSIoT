<div class="modal fade" id="newNodeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scroll" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Agent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-body-scroll">

<form id="newAgent">
  <div class="form-group">
    <label>Agent Id</label>
        <input type="text" class="form-control" name="agentName" id="agentName" placeholder="Agent Id">
  </div>
  <div class="form-group">
    <label>Owner Id</label>
    <input type="text" class="form-control" name="agentOwner" id="agentOwner" placeholder="Owner Id">
  </div>

  <div class="form-group row">
    <div class="col">
       <label>Batch Id</label>
       <input type="text" class="form-control" name="agentBatch" id="agentBatch" placeholder="Batch Id">
    </div>
    <div class="col">
       <label>Locality</label>
       <input type="text" class="form-control" name="agentLocality" id="agentLocality" placeholder="Locality">
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <label>Cordinate X</label>
      <input type="text" class="form-control" name="agentX" id="agentX" placeholder="Cordinate X">
    </div>
    <div class="col">
     <label>Cordinate Y</label>
     <input type="text" class="form-control" name="agentY" id="agentY" placeholder="Cordinate Y">
    </div>
  </div>
  <div class="form-group">
    <label>H-Trusted Friend IDs (separated by dash)</label>
    <textarea class="form-control" name="agentFriendsH" id="agentFriendsH" placeholder="H-Trusted Friend IDs (separated by dash)" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label>M-Trusted Friend IDs (separated by dash)</label>
    <textarea class="form-control" name="agentFriendsM" id="agentFriendsM" placeholder="M-Trusted Friend IDs (separated by dash)" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label>L-Trusted Friend IDs (separated by dash)</label>
    <textarea class="form-control" name="agentFriendsL" id="agentFriendsL" placeholder="L-Trusted Friend IDs (separated by dash)" rows="2"></textarea>
  </div>


</form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" id="agentRandom">Random</button>
        <button type="button" class="btn btn-primary" id="agentNewSubmit">Save</button>
      </div>
    </div>
  </div>
</div>
