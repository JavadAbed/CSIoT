<div class="modal fade" id="simulationLogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scroll" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Simulation Logs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-body-scroll">

<table id="messagesTable">
        <thead>
            <tr>
                <th data-field="ts">Time</th>
                <th data-field="from">From</th>
                <th data-field="to">To</th>
                <th data-field="type">Type</th>
                <th data-field="extra">Extra</th>
            </tr>
        </thead>
    </table>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" id="downloadLog">Download Log</button>

      </div>
    </div>
  </div>
</div>
